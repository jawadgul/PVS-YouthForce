<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PVS YouthForce</title>
  <!-- Unicons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <div class="auth-container" role="dialog" aria-modal="true" aria-labelledby="authTitleLogin">
    <button class="close-btn" aria-label="Close" onclick="closeModal()">×</button>

    <h2 id="authTitleLogin">Welcome Back</h2>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <label for="loginEmail">Email</label>
      <div class="input-wrap">
        <i class="uil uil-envelope input-icon"></i>
        <input id="loginEmail" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <label for="loginPassword">Password</label>
      <div class="input-wrap">
        <i class="uil uil-lock input-icon"></i>
        <input id="loginPassword" name="password" type="password" placeholder="Enter password" required minlength="6">
        <button type="button" class="eye-btn" onclick="togglePassword('loginPassword', this)">
          <i class="uil uil-eye"></i>
        </button>
      </div>

      <!-- Options Row -->
      <div class="form-options">
        <label class="remember">
          <input type="checkbox" id="rememberMe"> Remember me
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="btn primary">Login</button>

      <p class="micro">Don’t have an account?
        <button type="button" class="link-btn" onclick="switchToRegister()">Register</button>
      </p>
    </form>
  </div>

  <script src="../assets/js/login.js" defer></script>
</body>
</html>
